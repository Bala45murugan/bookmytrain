<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

  <title>Book Now</title>
  <style>
    ul {
      list-style-type: none;
      overflow: hidden;
      padding: 0;
      margin: 0;
      background-color: #333;
    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 20px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>

<body style="background-color: lightgray;">
  <nav>
    <ul>
      <header class="font-bold">
        <h3 style="color: rgb(69, 207, 241); position: absolute; padding-top:15px; padding-left: 10px;">
          TICKET BOOKING</h3>
      </header>
      <div>
        <li><a href="../../contact.html" style="color: white">Contact Us</a></li>
        <li><a href="../../enquire.html" style="color: white">Enquiry</a></li>
        <li><a href="../../book.html" style="color: white">Ticket Booking</a></li>
        <li><a href="../../main.html" style="color: white">Home</a></li>
      </div>
    </ul>
  </nav>
  <div>

    <div class="table-wrapper">
      <table class="nameDetails table table-striped">
        <tr>
          <th>TrainName</th>
          <th>Train Number</th>
          <th>from</th>
          <th>to</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>Mannai Express</td>
          <td>4786378</td>
          <td>Mannargudi</td>
          <td>Chennai</td>
          <td>22:00</td>
          <td><button type="button" class="btn btn-primary addButton" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">Book Now</button></td>
        </tr>
        <tr>
          <td>Thirupathi Express</td>
          <td>5689798</td>
          <td>thiruvarur</td>
          <td>thirupathi</td>
          <td>18:00</td>
          <td><button type="button" class="btn btn-primary addButton" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">Book Now</button></td>
        </tr>
        <tr>
          <td>Semozhi Express</td>
          <td>7857656</td>
          <td>Coimabatore</td>
          <td>Needamangalam</td>
          <td>12:30</td>
          <td class="text-danger">Train Cancel due to covid</td>
        </tr>
      </table>
    </div>
    <div class="modal fade addUsers" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">DETAILS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="form mb-3 row" autocomplete="off">
              <div class="py-2">
                <input type="text" name="fullName" class="form-control" placeholder="FullName" required>
              </div>
              <div class="py-2">
                <input type="number" name="phone" class="form-control" placeholder="Phone" required>
              </div>
              <div class="py-2">
                <label>From:</label>
                <!-- <input type="text" name="from" class="form-control" placeholder="from" required> -->
                <select class="form-select" name="from" aria-label="Default select example">
                  <option value="Mannargudi">Mannargudi</option>
                  <option value="Needamangalam">Needamangalam</option>
                  <option value="Thiruvarur">Thiruvarur</option>
                  <option value="Mayiladuthurai">Mayiladuthurai</option>
                  <option value="Banruti">Banruti</option>
                  <option value="Mahabalipuram">Mahabalipuram</option>
                  <option value="Egmore">Egmore</option>
                </select>
              </div>
              <div class="py-2">
                <label>To:</label>
                <!-- <input type="text" name="to" class="form-control" placeholder="to" required> -->
                <select class="form-select" name="to" aria-label="Default select example">
                  <option value="Mannargudi">Mannargudi</option>
                  <option value="Needamangalam">Needamangalam</option>
                  <option value="Thiruvarur">Thiruvarur</option>
                  <option value="Mayiladuthurai">Mayiladuthurai</option>
                  <option value="Banruti">Banruti</option>
                  <option value="Mahabalipuram">Mahabalipuram</option>
                  <option value="Egmore">Egmore</option>
                </select>
              </div>
              <div class="py-2">
                <select class="form-select" name="class" aria-label="Default select example">
                  <option value="AC tier">AC tier</option>
                  <option value="Sleeper">Sleeper</option>
                  <option value="SL">SL</option>
                </select>
              </div>
              <div class="py-2">
                <input type="date" class="form-control" name="date" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary btn-modal ">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
</body>

</html>
