<body>
  <div>
    <header class="font-bold">
      <h3>Ticket booking</h3>
    </header>
    <div class="table-wrapper">
      <table class="nameDetails table table-striped">
        <tr>
          <th>Fullname</th>
          <th>Phone</th>
          <th>from</th>
          <th>to</th>
          <th>class</th>
          <th>date</th>
        </tr>
      </table>
      <button type="button" class="btn btn-primary addButton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
        User</button>
    </div>
    <div class="modal fade addUsers" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Users</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name">
              <input type="text" name="lastName" placeholder="Last Name">
              <input type="number" name="phone" placeholder="Phone">
              <input type="text" name="from" placeholder="from">
              <input type="text" name="to" placeholder="to">
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-modal btn-primary">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
